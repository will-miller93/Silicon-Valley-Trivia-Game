<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game!</title>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    
</head>
<body>

    <div class="jumbotron">
        <h1>It's a Trivia Game!!</h1>
        <p> Try to get all of the questions right before the timer runs out! </p>
        <div class="start-button">
            <button id="start-button">Start!</button>
        </div>
    </div>

    <!-- the container is standard for every game screen -->
    <div class="container">

        <div class="timer">
            <!-- a div to attach the timer to -->
            <!-- this is the div where you dynamically create a tag to attach the timer to. -->
        </div>
        
        <div class="questions">
            <p id="questionText"> </p>
            <form id="radio-group">
                <div class="radio">
                    <input type="radio" name="posAnswer" id="radio-one"><span id="posOne"> </span>
                </div>
                <br>
                <div class="radio">
                    <input type="radio" name="posAnswer" id"radio-two"><span id="posTwo"> </span>
                </div>
                <br>
                <div class="radio">
                    <input type="radio" name="posAnswer" id"radio-three"><span id="posThree"> </span>
                </div>
                <br>
                <div class="radio">
                    <input type="radio" name="posAnswer" id"radio-four"><span id="posFour"> </span>
                </div>
            </form>

        <br>   
        </div>
        <div class = "submit-button">
            <button id="submit-button">Submit</button>
        </div>
        <div class = "reset-button">
            <button id="reset-button">Play Again!</button>
        </div>

    </div>

    
</body>
</html>
