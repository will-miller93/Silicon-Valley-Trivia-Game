<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game!</title>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    
</head>
<body>

    <div class="jumbotron">
        <h1>It's the Silicon Valley Trivia Game!!</h1>
        <p> Try to get all of the questions right before the timer runs out! </p>
        <div class="start-button">
            <button id="start-button">Start!</button>
        </div>
    </div>

    <!-- the container is standard for every game screen -->
    <div class="container">

        <div class="timer">
            <!-- a div to attach the timer to -->
            <!-- this is the div where you dynamically create a tag to attach the timer to. -->
        </div>
        
        <div class="questions">
            <p id="questionText"> </p>
            <p id="endGame"> </p>
            <p id="scoreText"> </p>
            <form id="radio-group">
            <input type="radio" name="posAnswer" class="posAnswer" id="radio-one" value=><span id="posOne"> text </span>
            <br>
            <br>
            <input type="radio" name="posAnswer" class="posAnswer" id="radio-two" value=><span id="posTwo"> text </span>
            <br>
            <br>
            <input type="radio" name="posAnswer" class="posAnswer" id="radio-three" value=><span id="posThree"> text </span>
            <br>
            <br>
            <input type="radio" name="posAnswer" class="posAnswer" id="radio-four" value=><span id="posFour"> text </span>
            </form>
        <br>   
        </div>
        <div class = "submit-button">
            <button id="submit-button">Submit</button>
        </div>
        <div class = "reset-button">
            <button id="reset-button">Play Again!</button>
        </div>

    </div>

    
</body>
</html>
